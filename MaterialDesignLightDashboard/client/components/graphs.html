<template name="graphs">
	<div class="graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
        
          <div id="myDiv"></div>
          <script>
          var Temperature1 = {
            x: [1, 2, 3, 4],

          };

          var layout = {

              l: 20, 
              r: 0, 
              b: 20, 
              t: 0, 
              pad: 4

          };

          Plotly.plot("myDiv", data,layout);

    </div>
